version: 1.0.{build}
branches:
  only:
  - master
configuration: Release
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
platform:
  - x64
  - Any CPU
matrix:
  allow_failures:
    - platform: Any CPU
      configuration: Release
    - platform: x64
      configuration: Release
before_build:
  - ps: nuget restore .\SalaryCalculatorApp\SalaryCalculatorApp.sln
build:
  project: .\SalaryCalculatorApp\SalaryCalculatorApp.sln
  verbosity: minimal
notifications:
  - provider: Email
    to:
    - nestorov.alexander@gmail.com
    on_build_success: true
    on_build_failure: true
    on_build_status_changed: true
environment:
  COVERALLS_REPO_TOKEN:
    secure: CZDmYTh9UiE3JnlnrlnR6GpzUiX99rUcA
after_test: 
  - SalaryCalculatorApp\packages\OpenCover.4.6.519\tools\OpenCover.Console.exe -register:user -filter:"+[*]*" -target:"SalaryCalculatorApp\packages\NUnit.ConsoleRunner.3.6.0\tools\nunit3-console.exe" -targetargs:"/domain:single  SalaryCalculatorApp\SalaryCalculator.Tests\bin\Debug\SalaryCalculator.Tests.dll" -output:coverage.xml

  - SalaryCalculatorApp\packages\coveralls.io.1.3.4\tools\coveralls.net.exe --opencover coverage.xml
